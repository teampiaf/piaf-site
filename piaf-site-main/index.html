<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- TITRE (onglet + base pour Google) -->
    <title>Accueil PIAF</title>

    <!-- DESCRIPTION (snippet Google) -->
    <meta
      name="description"
      content="PIAF rend la ville accessible à tous : GPS communautaire adapté et signalement d'obstacles pour une autonomie retrouvée."
    />

    <!-- FAVICONS (mets tes fichiers à la racine /public) -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- OG (preview quand tu partages le lien) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Accueil PIAF" />
    <meta
      property="og:description"
      content="PIAF rend la ville accessible à tous : GPS communautaire adapté et signalement d'obstacles."
    />
    <meta property="og:url" content="https://piaf-app.fr/" />
    <meta property="og:image" content="https://piaf-app.fr/images/logo.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Accueil PIAF" />
    <meta
      name="twitter:description"
      content="PIAF rend la ville accessible à tous : GPS communautaire adapté et signalement d'obstacles."
    />
    <meta name="twitter:image" content="https://piaf-app.fr/images/logo.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
